name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always
permissions:
  contents: write
jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install prerequisites
        run: sudo apt-get install -y libmtp-dev
      - name: Build
        run: cargo build --target x86_64-unknown-linux-gnu --release
      - name: Rename binary
        run: mv target/x86_64-unknown-linux-gnu/release/mtp-filler target/x86_64-unknown-linux-gnu/release/mtp-filler-${{ github.ref_name }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/x86_64-unknown-linux-gnu/release/mtp-filler-${{ github.ref_name }}

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build (Windows)
        run: cargo build --target x86_64-pc-windows-msvc --release

      - name: Rename binary
        run: move target\x86_64-pc-windows-msvc\release\mtp-filler.exe target\x86_64-pc-windows-msvc\release\mtp-filler-${{ github.ref_name }}.exe

      - name: Release (Windows)
        uses: softprops/action-gh-release@v1
        with:
          files: target/x86_64-pc-windows-msvc/release/mtp-filler-${{ github.ref_name }}.exe
